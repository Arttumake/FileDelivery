<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <title>Upload</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              {{ message }}
            </div>
        </div>
        {% endfor %}  
    {% endif %}
    {% endwith %}
    <div class="container">
        <label for="scriptList" style="padding: 10px; font-weight: 700; font-size: 24px">Choose a Script</label>
        <div class="row">
            <input class="form-control" list="datalistOptions" id="scriptList" placeholder="XRF">
            <datalist id="datalistOptions">
                <option value="XRF">
                <option value="ICP">
            </datalist>
        </div>
        <label for="chooseFile" style="padding: 10px; font-weight: 700; font-size: 24px">Upload a CSV file</label>
        <div class="row">
            <div class="col">
                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                    <input type="file" id="chooseFile"name="file">
                    <input class="btn btn-primary" type="submit" id="formFileLg" value="Upload">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
